<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test HubSpot Email Import</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 400px;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #3b82f6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #2563eb;
        }
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .success {
            background: #d1fae5;
            border: 1px solid #10b981;
            color: #065f46;
        }
        .error {
            background: #fee2e2;
            border: 1px solid #ef4444;
            color: #991b1b;
        }
        h1 {
            color: #1f2937;
        }
        .info {
            background: #dbeafe;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            border-left: 4px solid #3b82f6;
        }
    </style>
</head>
<body>
    <h1>üß™ Test HubSpot Email Import</h1>
    
    <div class="info">
        <strong>Instructions:</strong>
        <ol>
            <li>Make sure the server is running on port 3002</li>
            <li>Paste a HubSpot deal notification email below</li>
            <li>Click "Test Import" to see the parsed result</li>
        </ol>
    </div>

    <h3>Email Content:</h3>
    <textarea id="emailContent" placeholder="Paste HubSpot email here...">Deal Closed Won: Hedros Biotechnology - IoT Assessment - OCT 25

    <button id="testBtn" onclick="testImport()">Test Import</button>
    <button onclick="clearResult()">Clear Result</button>

    <div id="result"></div>

    <script>
        async function testImport() {
            const emailContent = document.getElementById('emailContent').value;
            const resultDiv = document.getElementById('result');
            const testBtn = document.getElementById('testBtn');
            
            if (!emailContent.trim()) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Please paste email content';
                return;
            }

            testBtn.disabled = true;
            testBtn.textContent = 'Testing...';
            resultDiv.textContent = 'Sending request to server...';
            resultDiv.className = 'result';

            try {
                const response = await fetch('http://localhost:3002/api/import/hubspot-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ emailContent }),
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = '‚úÖ SUCCESS!\n\n' + JSON.stringify(data, null, 2);
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = '‚ùå ERROR\n\n' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '‚ùå NETWORK ERROR\n\n' + error.message + '\n\nMake sure the server is running on port 3002';
            } finally {
                testBtn.disabled = false;
                testBtn.textContent = 'Test Import';
            }
        }

        function clearResult() {
            document.getElementById('result').textContent = '';
            document.getElementById('result').className = '';
        }
    </script>
</body>
</html>
